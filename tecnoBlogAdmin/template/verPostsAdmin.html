{% extends 'homePageAdmin.html' %}

{% block content %}
    <div class="contenido_posts">

      {% for blog in blogs %}
      
      <div class="row mb-2">
          <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">{{ blog.fecha }}</strong>
                <h3 class="mb-0">{{ blog.titulo }}</h3>
                <div class="mb-1 text-muted">Publicado por: {{ blog.autor }}</div>
                <a href="/tecnoBlogAdmin/postComplete/{{blog.id}}" class="stretched-link">Leer m√°s</a>
              </div>
              <div class="col-auto d-none d-lg-block" style="margin: auto auto;">
                <img src="{{ blog.imagen.url }}" style="width:300px; height: auto;">
                <br>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
