{% extends 'homePageUsuario.html' %}

{% block content %}
    <div class="contenido_posts">
      {% for mensaje in mensajes %}
      <div class="row mb-2">
          <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">Para: {{ mensaje.destinatario }}</strong>
                <h3 class="mb-0">{{ mensaje.contenido | safe}}</h3>
                <div class="mb-1 text-muted">Enviado por: {{ mensaje.remitente }}</div>
              </div>
              <div class="col-auto d-none d-lg-block" style="margin: auto auto;">
                <img src="{{ blog.imagen.url }}" style="width:300px; height: auto;">
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
